<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desserts Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Contents -->
    <div class="content">
      <!-- Items -->
      <div class="left__content">
        <!-- Heading -->
        <div class="header">
          <h1>Desserts</h2>
        </div>
        <div class="items" id="cards-container">
          <!-- Dynamic Cards -->
        </div>
      </div>
      <!-- Cart -->
      <div class="right__content">
        <div class="cart">
          <h3>Your Cart</h3>
          <div id="cart-items" class="cart-items-container">
            <!-- Cart items will be inserted here dynamically -->
          </div>
          <div class="total">
            <p>Order Total</p>
            <strong id="order-total">$0.00</strong>
          </div>
          <div class="eco">
            <img src="assets/images/icon-carbon-neutral.svg" alt="eco" />
            <small>This is a <b>carbon-neutral</b> delivery</small>
          </div>
          <button class="confirm-btn">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Confirmation Modal START -->
  <div class="confirmation-modal hidden">
    <div class="confirmation-content">
      <div class="confirmation-header">
        <h1>Order Confirmed</h1>
        <p>We hope you enjoy your food</p>
      </div>
      <div class="confirmation-body">
        <h3>Your Order</h3>
        <div id="confirmation-items"></div>
        <div class="order-total-section">
          <h3>Order Total</h3>
          <strong id="confirmation-total">$0.00</strong>
        </div>
      </div>
      <div class="confirmation-footer">
        <button class="new-order-btn">Start New Order</button>
      </div>
    </div>
  </div>
  <!-- Order Confirmation Modal END -->

  <script src="script.js"></script>

</body>

</html>
